<!DOCTYPE html>
<html>
<head>
	<title>arrayobject</title>
	<script type="text/javascript">
	 var Myarray =["html","css"];
	 function reverse() {
	 		var x = document.getElementById('Rev');
	 		x.innerHTML = Myarray.reverse();
	 	}	

	</script>
</head>
<body>
<p>Hello</p>
<p id = "Rev"></p>

  	</button>
